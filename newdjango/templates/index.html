<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Function Management</h1>

        <div class="mb-3">
            <a href="{% url 'add' %}" class="btn btn-success">
                <i class="fa-solid fa-users"></i> Add Member
            </a>
        </div>
        <!-- Search form -->
        <form class="form-inline mb-3" method="get" action="{% url 'index' %}">
            <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search...">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
        </form>

        <table class="table table-bordered mt-4">
            <thead class="thead-dark">
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Function</th>
                <th colspan="2" class="text-center">Action</th>
            </thead>
            {% for x in mem %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.firstname}}</td>
                <td>{{x.lastname}}</td>
                <td>{{x.age}}</td>
                <td>{{x.email}}</td>
                <td>{{x.function}}</td>
                <td class="text-center">
    <a href="update/{{x.id}}" class="btn btn-primary btn-sm">
        <i class="fas fa-sync-alt"></i> Update
    </a>
</td>
<td class="text-center">
    <a href="delete/{{x.id}}" class="btn btn-danger btn-sm">
        <i class="fas fa-trash"></i> Delete
    </a>
</td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
    </div>
<!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2023 My App. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
